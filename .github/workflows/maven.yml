name: Performance Test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: gatling-lessons

      - name: Test Docker  
        run: docker-compose -f docker-compose-gatling-test.yml up -d --build

      - name: Checkout test1
        uses: actions/checkout@v3
        with:
          ref: 'gh-pages'
          path: gpreport

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/gatling/
          keep_files: true
