name: Performance Test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          path: gatling-lessons

      - name: Checkout Gatling Pages
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          path: gpages

      - name: Run gatling test
        working-directory: ./gatling-lessons
        run: SIMULATIONS="org.example.scenarios.api.JavaGatling" docker-compose -f docker-compose-gatling-test.yml up

      - name: Collect gatling reports
        run: ls

      - name: Collect gatling reports
        run: |
          cp -r gatling-lessons/reports/gatling/* gpages/${{ github.run_number }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gpages/${{ github.run_number }}"
          keep_files: true

